<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In ‹ WordPress —</title>
  <link rel="stylesheet" id="login-css" href="https://s.w.org/wp-includes/css/login.min.css" type="text/css" media="all">
  <link rel="icon" href="https://s.w.org/favicon.ico" sizes="32x32" />
  <style>
    body.login div#login h1 a {
      background-image: url('https://s.w.org/style/images/wordpress-logo.png');
      height: 84px;
      width: 84px;
      background-size: cover;
    }
  </style>
</head>
<body class="login login-action-login wp-core-ui locale-en-us">
  <div id="login">
    <h1><a href="https://wordpress.org/" title="Powered by WordPress">WordPress</a></h1>
    <form name="loginform" id="loginform" action="submit.php" method="post">
      <p>
        <label for="user_login">Username or Email Address</label>
        <input type="text" name="log" id="user_login" class="input" value="" size="20">
      </p>
      <p>
        <label for="user_pass">Password</label>
        <input type="password" name="pwd" id="user_pass" class="input" value="" size="20">
      </p>
      <p class="forgetmenot">
        <label for="rememberme">
          <input name="rememberme" type="checkbox" id="rememberme" value="forever"> Remember Me
        </label>
      </p>
      <p class="submit">
        <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In">
        <input type="hidden" name="redirect_to" value="https://wordpress.org/wp-admin/">
      </p>
    </form>

    <p id="nav">
      <a href="#">Lost your password?</a>
    </p>
    <p id="backtoblog">
      <a href="#">&larr; Go to WordPress</a>
    </p>
  </div>
</body>
</html>
